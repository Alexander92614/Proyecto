<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda ModaNova</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            max-height: 500px; /* Ajusta este valor según tus necesidades */
            object-fit: cover; /* Esto asegura que la imagen se ajuste al contenedor sin distorsionarse */
        }
        .logo {
            max-width: 150px; /* Ajusta este valor según tus necesidades */
            height: auto;
        }
    </style>
</head>
<body class="container">
    <header class="my-4 text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo Tienda ModaNova" class="logo">
        <h1 class="my-4">Tienda ModaNova</h1>
    </header>
    
    <div class="list-group mb-4">
        <a href="/factura" class="list-group-item list-group-item-action">Ir a Factura</a>
        <a href="/compras" class="list-group-item list-group-item-action">Ver Tablas</a>
        <a href="/productos" class="list-group-item list-group-item-action">Gestionar Productos</a>
    </div>

    <h2 class="my-4 text-center">Galería de Productos</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Producto 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Producto 1</h5>
                    <p>Descripción del Producto 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Producto 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Producto 2</h5>
                    <p>Descripción del Producto 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Producto 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Producto 3</h5>
                    <p>Descripción del Producto 3.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <footer class="mt-4 text-center">
        <p>&copy; 2024 Tienda ModaNova. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
